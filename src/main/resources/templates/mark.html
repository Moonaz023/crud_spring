<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Markov Chain Story Generator</title>
</head>
<body>
    <h1>Markov Chain Story Generator</h1>
    
    <form th:action="@{/generateStory}" method="get">
        <label for="limit">Limit:</label>
        <input type="number" id="limit" name="limit" value="50" min="1"><br>
        <label for="start">Start:</label>
        <input type="text" id="start" name="start" value="my god"><br>
        <button type="submit">Generate Story</button>
    </form>
    
    <h2>Generated Story:</h2>
    <p th:text="${generatedStory}"></p>
</body>
</html>
